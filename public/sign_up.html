<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="back">
      <a href="index.html">Back</a>
    </div>
    <div class="form-box">
      <div class="sign-in">
        <h1>Sign Up</h1>
        <p>Stay Connected with up for Delicious foods</p>
        <form action="">
          <input
            type="text"
            required
            placeholder="Mobile No. / Email"
          /><br /><br />
          <input type="text" required placeholder="Name" /><br /><br />

          <input type="password" required placeholder="Password" /><br /><br />
          <button type="submit">Sign Up</button>
          <div class="line-bar">
            <p></p>
            <span>or</span>
            <p></p>
          </div>
          <button class="btn-2">
            <i class="fa-brands fa-google"></i> Sign in with Google
          </button>
        </form>
      </div>
      <p class="suggest">
        Already Have Account ? <a href="sign_in.html">Sign In</a>
      </p>
    </div>
  </body>
</html>
